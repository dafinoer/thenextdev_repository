name : The Next Dev CI


on: [pull_request]
jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '17.0'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version : '2.8.1'

      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter test


